<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSIRO Core Scanner v1.0</title>
		<!-- boostrap -->	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- font awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<!-- roslibjs -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
		<!-- local styles -->	
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div class="container-fluid top-panel bg-primary text-white mb-4">
			<div class="row align-items-center">
				<!-- Logo on the left -->
				<div class="mt-1 mb-1 col-auto">
					<img src="svg/CSIRO_Logo.svg" alt="CSIRO Logo" class="logo">
				</div>

				<!-- Centered header text -->
				<div class="col text-center mt-2">
					<h1 class="">Core Scanner v1.0</h1>
				</div>
			</div>
		</div>
		<div class="container text-center">

			<div class="mb-4">
				<h1>Live Preview</h1>
				<div class="row">
					<div class="col-6 d-flex justify-content-center">
						<div class="square">
							<img id="left_img" alt="Left Camera" class="img-fluid">
						</div>
					</div>
					<div class="col-6 d-flex justify-content-center">
						<div class="square">
							<img id="right_img" alt="Right Camera" class="img-fluid">
						</div>
					</div>
				</div>
			</div>


			<div class="mb-4">
				<h1>Update Settings</h1>
				Ring Exposure<br><input value="300000" type="text" id="inputE1" placeholder="Default 300000" /><br>
				UV Exposure<br><input value="200000" type="text" id="inputE2" placeholder="Default 200000" /><br>
				Prefix<br><input type="text" id="inputPrefix" placeholder="Enter Core ID" /><br>
				<button id="settingsBtn" class="btn btn-secondary">Update Settings</button>
			</div>

			<div class="mb-4">
				<h1>Capture Request</h1>
				<input type="text" id="captureInput" placeholder="Enter Segment ID" />
				<button id="captureBtn" class="btn btn-primary">Get Images</button>
			</div>


			<div class="mb-4">
				<h1>USB Storage Preview</h1>
				<!-- Back button -->
				<button class="btn btn-secondary" onclick="backBtn()">Go Back</button>
				<!-- Refresh button -->
				<button class="btn btn-secondary" onclick="refreshBtn()">Refresh</button>
				<!-- iFrame to show file tree -->
				<iframe id="iframe" onload="refreshIframe()" src="./storage/" width="100%" style="border:1px solid; overflow-y: scroll;">
					your browser does not support iframes.
				</iframe>
			</div>


			<div class="mb-4">
				<h1>ROS2 Logging</h1>
				<p>ROS2 Connection: <span id="status" style="font-weight: bold;"></span></p>

				<div id="logContainer" style="border: 1px solid; height: 10em; overflow-y: scroll; padding: 10px; background-color: white;">
					<!-- Log messages will be displayed here -->
				</div>
			</div>

		</div>
		<script src="js/script.js"></script>
	</body>
</html>
