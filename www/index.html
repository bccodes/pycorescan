<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSIRO Core Scanner</title>
		<link rel="icon" href="svg/CSIRO_Logo.svg">

		<!-- boostrap -->	
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
		<link href="lib/bootstrap.min.css" rel="stylesheet">
		<!-- font awesome -->
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
		<link href="lib/fa.min.css" rel="stylesheet">
		<!-- roslibjs -->
		<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script> -->
		<script type="text/javascript" src="lib/roslib.min.js"></script>
		<!-- local styles -->	
		<link rel="stylesheet" href="css/custom.css">

	</head>
	<body>
		<div class="container-fluid top-panel bg-primary text-white mb-0">
			<div class="row align-items-center">
				<div class="mt-1 mb-1 col-auto">
					<img src="svg/CSIRO_Logo.svg" alt="CSIRO Logo" class="logo">
				</div>

				<div class="col text-center mt-2">
					<h1 class="">CSIRO Core Scanner</h1>
				</div>
			</div>
		</div>

		<div id="ros-status-bar" class="ros-status-bar bg-secondary container-fluid text-white text-center">
			<h6 id="ros-status-label" class="mt-0 mb-0">Initializing ROS2...</h6>
		</div>

		<div id="relay-status-bar" class="status-bar bg-danger container-fluid text-white text-center">
			<h6 id="relay-status-label" class="mt-0 mb-0">Relays Disconnected</h6>
		</div>

		<div id="barcode-status-bar" class="status-bar bg-danger container-fluid text-white text-center">
			<h6 id="barcode-status-label" class="mt-0 mb-0">Barcode Scanner Disconnected</h6>
		</div>

		<div id="usb-status-bar" class="status-bar bg-danger container-fluid text-white text-center">
			<h6 id="usb-status-label" class="mt-0 mb-0">USB Storage Disconnected</h6>
		</div>

		<div class="container text-center mb-4">
			<div id="preview_frame" class="mt-4">
				<h1>Live Preview</h1>
				<div class="row">
					<div class="col-6 d-flex justify-content-center">
						<div class="square">
							<img id="left_img" alt="Left Camera" class="img-fluid">
						</div>
					</div>
					<div class="col-6 d-flex justify-content-center">
						<div class="square">
							<img id="right_img" alt="Right Camera" class="img-fluid">
						</div>
					</div>
				</div>
			</div>


			<div class="mt-4">
				<h1>Capture Request</h1>
				<input type="text" id="captureInput" placeholder="Enter Segment ID" />
				<button id="captureBtn" class="btn btn-primary">Grab Images</button>
			</div>


			<div class="container mt-4">
				<h1>Update Settings</h1>
				Prefix<br><input type="text" id="inputPrefix" placeholder="Enter Core ID" />
				<button id="prefixBtn" class="btn btn-warning">Update Prefix</button><br>
				Ring Exposure<br><input value="300000" type="text" id="inputE1" placeholder="Default 300000" />
				<button id="exp1Btn" class="btn btn-info">Set Exposure 1</button><br>
				UV Exposure<br><input value="200000" type="text" id="inputE2" placeholder="Default 200000" />
				<button id="exp2Btn" class="btn btn-info">Set Exposure 2</button><br>
			</div>


			<div class="mt-4">
				<h1>USB Storage Preview</h1>
				<!-- Back button -->
				<button class="btn btn-secondary" onclick="backBtn()">Go Back</button>
				<!-- Refresh button -->
				<button class="btn btn-secondary" onclick="refreshBtn()">Refresh</button>
				<!-- iFrame to show file tree -->
			<div class="iframe-container">
				<iframe id="iframe" onload="styleIframe()" src="./storage/" width="100%" style="border:1px solid; overflow-y: scroll;" class="responsive-iframe">
					your browser does not support iframes.
				</iframe>
			</div>
			</div>


			<div class="mt-4">
				<h1>ROS2 Logging</h1>
				<div class="log-container-wrapper">

					<div id="logContainer" style="border: 1px solid; height: 10em; overflow-y: scroll; padding: 10px; background-color: white;">
						<!-- Log messages will be displayed here -->
					</div>
				</div>
			</div>

		</div>
		<script src="js/script.js"></script>
	</body>
</html>
