<!DOCTYPE html>
<html>
	<head>
		<title>weby website</title>	
		<meta charset="utf-8" />
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
	</head>
	<body>
		<p>ROS2 Connection: <span id="status" style="font-weight: bold;"></span></p>

		<h1>Update Settings</h1>
		<!-- Input fields for e1, e2, and prefix -->
		Ring Exposure<input type="text" id="inputE1" placeholder="Enter E1" /><br>
		UV Exposure<input type="text" id="inputE2" placeholder="Enter E2" /><br>
		Prefix<input type="text" id="inputPrefix" placeholder="Enter Prefix" /><br>
		<button id="settingsBtn">Update Settings</button>

		<h1>Request Capture</h1>
		<input type="text" id="captureInput" placeholder="Enter Segment ID" />
		<button id="captureBtn">Save Images</button>

		<h1>Image Preview</h1>
		<img id="image">Image goes here</img><br>

		<h1>USB Storage</h1>
		<!-- Back button -->
		<button onclick="backBtn()">Go Back</button>
		<!-- iFrame to show file tree -->
		<iframe id="iframe" src="./storage/" width="100%" style="border:none; overflow:hidden;" title="tree view">
			your browser does not support iframes.
		</iframe>

		<h1>ROS2 Logging</h1>
		<div id="logContainer" style="border: 1px solid; height: 10em; overflow-y: scroll; padding: 10px;">
			<!-- Log messages will be displayed here -->
		</div>

		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
